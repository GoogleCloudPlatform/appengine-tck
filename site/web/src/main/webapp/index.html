<!DOCTYPE HTML>
<html lang="en" data-ng-app="appEngineTckApp">
    <head>
        <title>GAE TCK</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/img/favicon.ico" type="image/png" rel="icon" />
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="/css/app.css" rel="stylesheet" media="screen" />
    </head>

    <body>
        <header class="navbar navbar-default navbar-fixed-top" data-ng-controller="HeaderCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">GAE TCK</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li data-ng-class="{'active': isActive('/reports.html')}">
                            <a href="#/reports.html">
                                <span class="glyphicon glyphicon-stats"></span> Reports
                            </a>
                        </li>
                        <li data-ng-class="{'active': isActive('/coverage.html')}">
                            <a href="#/coverage.html">
                                <span class="glyphicon glyphicon-dashboard"></span> Coverage
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container" data-ng-view></div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <ul class="list-unstyled list-inline">
                            <li>
                                <iframe src="http://ghbtns.com/github-btn.html?user=GoogleCloudPlatform&repo=appengine-tck&type=watch&count=true"
                                        allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
                            </li>
                            <li>
                                <iframe src="http://ghbtns.com/github-btn.html?user=GoogleCloudPlatform&repo=appengine-tck&type=fork&count=true"
                                        allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
                            </li>
                            <li>
                                <iframe src="http://ghbtns.com/github-btn.html?user=GoogleCloudPlatform&type=follow&count=true"
                                        allowtransparency="true" frameborder="0" scrolling="0" width="200" height="20"></iframe>
                            </li>
                            <li>
                                <a href="https://twitter.com/googlecloud" class="twitter-follow-button" data-show-count="false" data-dnt="true">Follow @googlecloud</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Load script at the end to speed up loading -->
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/lodash/dist/lodash.min.js"></script>
        <script type="text/javascript" src="/bower_components/momentjs/min/moment.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-google-chart/ng-google-chart.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/controllers.js"></script>
    </body>
</html>
